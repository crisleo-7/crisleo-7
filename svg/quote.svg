<svg fill="none" viewBox="0 0 700 300" width="700" height="300" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
                @keyframes spinAround {
                0% { background-position: 0 0 }
                100% { background-position: 355px 0 }
                }
                @keyframes stars {
                    0% { background-position: 0 100% }
                    100% { background-position: 0 0 }
                }
                @keyframes typing {
                    from { width: 0 }
                    to { width: 100% }
                }
                
                * {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                }
                .quote {
                    font-family:customFont,Arial,Helvetica,sans-serif;
                    padding: 40px 20px;
                    width: 600px;
                    background-color: #282c34;
                    border: 1px solid rgba(0, 0, 0, 0.2);
                    border-radius: 5px;
                }
                
                .quote h3 {
                    font-size: 19px;
                    margin-bottom: 5px;
                    font-weight: 500;
                    font-style: oblique;
                    color: #e4bf7a;
                }
                .quote h3::before {
                    content: open-quote;
                    font-size: 25px;
                }
                .quote h3::after {
                    content: close-quote;
                    vertical-align: sub;
                    font-size: 25px;
                }
                .quote p {
                    font-style: italic;
                    padding: 5px;
                    text-align: right;
                    color: #df6d74;
                }
            </style>
            <div class="quote">
                <h3>The happiness of this life depends less on what befalls you than the way in which you take it.</h3>
                <p>- Elbert Hubbard</p>
            </div>
        </div>
    </foreignObject>
</svg>
    